<!doctype html>

<head>
<title>Slider Sample -- Lisa McKenna</title>
<link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
</head>

<body>

<div class="slider-wrapper theme-default">
    <div id="slider" class="nivoSlider">
        <img src="images/balloons.jpg" alt="balloons" title="Celebrating Chinese New Year in Hunan." />
        <img src="images/beach.jpg" alt="beach" title="Storm clouds over King's Beach." />
        <img src="images/dolls.jpg" alt="dolls" title="Jello dolls." />
        <img src="images/hostesses.jpg" alt="hostesses" title="Hostesses at the ready in Guangzhou." />
    </div>
</div>

<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider();
});
</script>

</body>
</html>
